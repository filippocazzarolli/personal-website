<!-- CONTACT -->
<section id="contact" class="max-w-7xl mx-auto px-6 lg:px-12 py-24">
  <h2 class="text-2xl md:text-3xl font-semibold text-white mb-12 opacity-0 translate-y-6">{{ 'SECTIONS.CONTACT' | translate }}</h2>
  <form class="max-w-lg space-y-6 opacity-0 translate-y-6 delay-100" (submit)="openMail($event)">
    <div>
      <label class="block text-sm text-neutral-400 mb-2" for="name">{{ 'CONTACT.NAME' | translate }}</label>
      <input id="name" type="text" [placeholder]="('CONTACT.NAME_PLACEHOLDER' | translate)"
             class="w-full bg-neutral-900 border border-neutral-800 rounded-md px-4 py-3 text-sm focus:outline-none focus:border-neutral-600 transition">
    </div>
    <div>
      <label class="block text-sm text-neutral-400 mb-2" for="email">{{ 'CONTACT.EMAIL' | translate }}</label>
      <input id="email" type="email" [placeholder]="('CONTACT.EMAIL_PLACEHOLDER' | translate)"
             class="w-full bg-neutral-900 border border-neutral-800 rounded-md px-4 py-3 text-sm focus:outline-none focus:border-neutral-600 transition">
    </div>
    <div>
      <label class="block text-sm text-neutral-400 mb-2" for="message">{{ 'CONTACT.MESSAGE' | translate }}</label>
      <textarea id="message" rows="4" [placeholder]="('CONTACT.MESSAGE_PLACEHOLDER' | translate)"
                class="w-full bg-neutral-900 border border-neutral-800 rounded-md px-4 py-3 text-sm focus:outline-none focus:border-neutral-600 transition"></textarea>
    </div>
    <button type="submit"
            class="px-6 py-3 bg-white text-neutral-900 rounded-md text-sm font-medium hover:bg-neutral-200 transition">
      {{ 'CONTACT.SEND' | translate }}
    </button>
    <div class="text-xs text-neutral-500"><span>{{ 'CONTACT.OR' | translate }}</span>&nbsp;<a href="mailto:filippo.developer@gmail.com"
                                                class="underline hover:text-neutral-300">{{ 'CONTACT.OPEN_CLIENT' | translate }}
    </a>
    </div>
  </form>
</section>
